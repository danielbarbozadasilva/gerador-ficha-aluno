<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de currículos - Formulário</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="public/css/style.css">

</head>

<body>

    <header>
        <div class="logo"></div>
        <div class="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="formulario.html">Formulário</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="formGenerator">
            <form action="http://localhost:3000/form" method="POST">
                <div class="slice">
                    <div class="title">Informações Pessoais</div>
                    <div class="form-group">
                        <label for="name">Nome: </label>
                        <input type="text" name="name" placeholder="Insira o nome"/>
                    </div>
                    <div class="form-group">
                        <label for="E-mail">E-mail: </label>
                        <input type="email" name="email" placeholder="Insira o email">
                    </div>
                    <div class="form-group">
                        <label for="age">Nascimento: </label>
                        <input type="text" name="age" placeholder="Insira a idade">
                    </div>
                    <div class="form-group">
                        <label for="gender">Sexo: </label>
                        <input type="radio" name="gender" value="1" checked> Masculino
                        <input type="radio" name="gender" value="2"> Feminino
                    </div>
                    <div class="form-group">
                        <label for="maritalStatus">Estado civil: </label>
                        <select name="maritalStatus" id="">
                            <option value="1">Solteiro</option>
                            <option value="2">Casado</option>
                            <option value="3">Viúvo</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>footer</footer>
</body>

</html>
